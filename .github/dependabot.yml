version: 2
updates:
  # Enable version updates for npm (pnpm uses package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      # Group all production dependencies together
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
          - "vitest*"
          - "@testing-library/*"
      # Group type definitions separately
      type-definitions:
        patterns:
          - "@types/*"
      # Group testing dependencies
      testing-dependencies:
        patterns:
          - "vitest*"
          - "@testing-library/*"
          - "playwright*"
          - "cypress*"
      # Group linting/formatting tools
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
